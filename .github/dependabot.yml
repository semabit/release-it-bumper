version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "tuesday"
      time: "06:00"
      timezone: "Europe/Berlin"
    assignees:
      - "driiftkiing"
    labels:
      - "patch-day"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "security"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"
